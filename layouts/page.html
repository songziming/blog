<%= render '/_header.*' %>
<div class="wrap-page">
    <aside class="sidebar"><section class="side-block">
        <h4>Tags</h4>
        <ul><% $tags.each do |k,v| %>
            <li><a href="<%= URI::encode("/tag/#{k}.html") %>"><%= k %></a></li>
        <% end %></ul>
    </section></aside>
    <main class="content skip-sidebar skip-header">
        <%= yield %>
        <%= render '/_footer.*' %>
    </main>
</div>
