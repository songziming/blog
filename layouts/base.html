<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title><%= title %></title>
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <header id="header" class="header">
        <div class="wrap-page">
            <div class="homelink-wrapper">
                <a href="/" class="homelink">
                    <strong><%= @config[:title] %></strong>
                </a>
            </div>

                <a href="https://github.com/songziming/blog" class="menulink">source</a>
            </nav>
        </div>
    </header>

    <div class="wrap-page skip-header">
        <aside class="sidebar"><%= aside %></aside>
        <main class="content skip-sidebar"><%= yield %></main>
        <footer class="content skip-sidebar">

            <p>Blog source available on <a href="https://www.github.com/songziming/blog">Github</a>.</p>
        </footer>
    </div>

    <% if mathjax %>
        <script src='/asset/js/mathjax.js?config=TeX-MML-AM_CHTML' async></script>
    <% end %>
</body>
</html>
