<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>{% if page and page.title and not page.is_hompage %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <aside class="left">
        <div class="wrap-homelink">
            <a class="homelink" href="/">{{ config.site_name }}</a>
        </div>
        <ul>
            {% set navlevel = 1 %}
            {% for nav_item in nav %}
                <li class="l{{ navlevel }}{% if nav_item.active and not nav_item.children %} current{%endif%}">
                    {% include 'nav.html' %}
                </li>
            {% endfor %}
        </ul>
    </aside>
    <div class="rest"><main class="wrap">
        <article>
            <h1 class="title">{{ page.title }}</h1>
            {{ page.content }}
        </article>
        <footer>
            <p>Â© {{ build_date_utc.strftime('%Y') }} {{ config.site_author }}.</p>
            <p>Generated using <a href="https://mkdocs.org">MkDocs</a>. Source available on <a href="{{ config.repo_url }}">Github</a>.</p>
        </footer>
    </main></div>
    <script src="https://cdn.bootcss.com/mathjax/2.7.5/MathJax.js">
MathJax.Hub.Config({
    jax: ["input/TeX","output/HTML-CSS"],
    extensions: ["tex2jax.js"],
    tex2jax: {
        inlineMath:  [ [ '$','$' ], ['\\(','\\)'] ],
        displayMath: [ ['$$','$$'], ['\\[','\\]'] ]
    }
});
    </script>
</body>
</html>
