<header class="header">
    <div class="wrapper">
        <div class="homelink-wrapper">
            <a href="/" class="homelink">
                <strong>{{ site.title }}</strong>
            </a>
        </div>
        
        <nav class="nav">
        {% for menu in site.menu %}
            <a href="{{ menu[1] }}" class="nav-link">{{ menu[0] }}</a>
        {% endfor %}
        </nav>
    </div>
</header>
