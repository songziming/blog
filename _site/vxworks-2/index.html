        <p>本文分析 VxWorks 中类与对象的实现。</p>

<h3>类和对象</h3>

<p>VxWorks 主要使用 C 语言开发，但是却采用了面向对象的设计思想。内核中的许多数据结构都是对象，例如任务控制块（TCB）、信号量、消息队列等。</p>
