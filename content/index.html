<% all_notes %>

<% all_notes.each do |note| %>
<section class="article article-entry">
    <div class="article-header">
        <h1 class="article-title">
            <a href="<%= note[:path] %>"><%= note[:titles][-1] %></a>
        </h1>
    </div>
    <div class="article-content">
        <p class="article-excerpt"><%= note[:digest] %></p>
    </div>
</section>
<% end %>
